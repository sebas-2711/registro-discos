<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk Manager | Admin Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        /* Estilos rápidos para las nuevas secciones (luego irán a CSS) */
        .chart-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f0f0f0;
            border: 2px solid black;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .floating-bar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(150%); /* Oculto por defecto */
            background: black;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            box-shadow: 4px 4px 0 0 rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            justify-content: space-between;
        }
        .floating-bar.active {
            transform: translateX(-50%) translateY(0); /* Visible */
        }
        .fb-actions { display: flex; gap: 0.5rem; }
    </style>
</head>
<body>

    <section id="login-screen" class="login-overlay">
        <div class="login-card neo-card">
            <div class="login-icon"><i class="ph-bold ph-lock-key"></i></div>
            <h1>Acceso Restringido</h1>
            <p>Sistema de gestión de inventario privado.</p>
            <button id="btn-login" class="neo-btn primary">
                <i class="ph-bold ph-google-logo"></i> Entrar con Google
            </button>
        </div>
    </section>

    <div class="layout-wrapper">
        
        <header class="neo-header">
            <div class="brand">
                <i class="ph-bold ph-hard-drives"></i>
                <h1>Disk Manager</h1>
            </div>
            <div class="user-controls" id="user-controls" style="display: none;">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="User" class="avatar">
                    <span id="user-name">Usuario</span>
                </div>
                <button id="btn-logout" class="neo-btn small danger"><i class="ph-bold ph-sign-out"></i></button>
            </div>
            <div class="user-status" id="system-status-badge">
                <span class="status-indicator online"></span><p>Sistema Activo</p>
            </div>
        </header>

        <main class="main-content">
            
            <section class="analytics-wrapper">
                <div class="neo-card" style="padding: 1.5rem;">
                    <div class="section-header" style="justify-content: space-between; display: flex; align-items: center; margin-bottom: 1rem;">
                        <h3><i class="ph-bold ph-chart-bar"></i> Analíticas Dinámicas</h3>
                    </div>
                    
                    <div class="chart-controls">
                        <select id="chart-group-by" class="neo-input small" style="width: auto;">
                            <option value="marca">Agrupar por: Marca</option>
                            <option value="estado">Agrupar por: Estado</option>
                            <option value="tipo">Agrupar por: Tipo</option>
                            <option value="equipoId">Agrupar por: Equipo</option>
                        </select>
                        <select id="chart-metric" class="neo-input small" style="width: auto;">
                            <option value="count">Métrica: Cantidad (Unidades)</option>
                            <option value="capacity">Métrica: Capacidad Total (TB)</option>
                        </select>
                        <select id="chart-type" class="neo-input small" style="width: auto;">
                            <option value="doughnut">Gráfico: Dona</option>
                            <option value="bar">Gráfico: Barras</option>
                            <option value="pie">Gráfico: Torta</option>
                        </select>
                    </div>

                    <div class="canvas-container chart-card-content">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>

                <div class="neo-card" style="padding: 1.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
                    <h3>KPI Total</h3>
                    <div style="margin: 1.5rem 0;">
                        <span id="total-disks-display" style="font-size: 4rem; font-weight: 700; line-height: 1;">0</span>
                    </div>
                    <span class="status-badge revisar" style="font-size: 0.9rem;">Discos Filtrados</span>
                </div>
            </section>

            <section class="inventory-section">
                
                <div class="toolbar-neo">
                    <div class="toolbar-actions">
                        <button id="btn-open-modal" class="neo-btn primary">
                            <i class="ph-bold ph-plus"></i> Añadir
                        </button>
                        <input type="file" id="excel-input" hidden accept=".xlsx, .xls">
                        <button id="btn-import-excel" class="neo-btn warning small">
                            <i class="ph-bold ph-upload-simple"></i> Importar
                        </button>
                    </div>
                    <div class="search-wrapper">
                        <i class="ph-bold ph-magnifying-glass search-icon"></i>
                        <input type="text" id="search-input" class="neo-input" placeholder="Buscar general...">
                    </div>
                </div>

                <div class="filter-bar">
                    <span style="font-weight: bold; font-size: 0.9rem;"><i class="ph-bold ph-funnel"></i> FILTROS:</span>
                    <select id="filter-status" class="neo-input small" style="width: auto; padding: 8px;">
                        <option value="all">Estado: Todos</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Malo">Malo</option>
                        <option value="Por revisar">Por Revisar</option>
                    </select>
                    <select id="filter-type" class="neo-input small" style="width: auto; padding: 8px;">
                        <option value="all">Tipo: Todos</option>
                        <option value="SSD">SSD</option>
                        <option value="HDD">HDD</option>
                        <option value="NVMe">NVMe</option>
                    </select>
                    <button id="btn-clear-filters" class="neo-btn ghost small" title="Limpiar Filtros">
                        <i class="ph-bold ph-eraser"></i>
                    </button>
                </div>

                <div class="table-container neo-card no-padding">
                    <table id="inventory-table" class="neo-table">
                        <thead>
                            <tr>
                                <th style="width: 40px; text-align: center;">
                                    <input type="checkbox" id="select-all-main" style="transform: scale(1.2); cursor: pointer;">
                                </th>
                                <th>Código</th>
                                <th>Equipo</th>
                                <th>Tipo</th>
                                <th>Marca</th>
                                <th>Capacidad</th>
                                <th>N° Serie</th>
                                <th>Estado</th>
                                <th style="text-align: right;">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="floating-actions" class="floating-bar">
        <div style="font-weight: bold;">
            <span id="selected-count">0</span> seleccionados
        </div>
        <div class="fb-actions">
            <button id="btn-bulk-excel" class="neo-btn success small">Excel</button>
            <button id="btn-bulk-pdf" class="neo-btn danger small">PDF</button>
            <button id="btn-bulk-delete" class="neo-btn ghost small" style="color: white; border-color: white;">
                <i class="ph-bold ph-trash"></i> Eliminar
            </button>
        </div>
    </div>

    <dialog id="disk-modal" class="neo-modal">
        <div class="modal-header">
            <h2 id="modal-title">Registrar Disco</h2>
            <button class="close-btn"><i class="ph-bold ph-x"></i></button>
        </div>
        <form id="disk-form">
            <input type="hidden" id="disk-id" name="id">
            <div class="form-grid">
                <div class="form-group">
                    <label>Código Interno</label>
                    <input type="text" id="internal-code" class="neo-input" required>
                </div>
                <div class="form-group">
                    <label>ID Equipo</label>
                    <input type="text" id="host-id" class="neo-input">
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="disk-type" class="neo-input" required>
                        <option value="SSD">SSD</option>
                        <option value="HDD">HDD</option>
                        <option value="NVMe">NVMe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Capacidad (GB)</label>
                    <input type="number" id="capacity" class="neo-input" required>
                </div>
                <div class="form-group">
                    <label>Marca</label>
                    <input type="text" id="brand" class="neo-input" required list="brands-list">
                    <datalist id="brands-list">
                        <option value="Samsung"><option value="Kingston"><option value="Western Digital"><option value="Seagate">
                    </datalist>
                </div>
                <div class="form-group">
                    <label>Serie</label>
                    <input type="text" id="serial-number" class="neo-input" required>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <select id="disk-status" class="neo-input" required>
                        <option value="Bueno">Bueno</option>
                        <option value="Malo">Malo</option>
                        <option value="Por revisar">Por Revisar</option>
                    </select>
                </div>
                <div class="form-group"><label>Fecha Compra</label><input type="date" id="purchase-date" class="neo-input"></div>
                <div class="form-group"><label>Fecha Instalación</label><input type="date" id="install-date" class="neo-input"></div>
                <div class="form-group full-width">
                    <label>Observaciones</label>
                    <textarea id="observations" class="neo-input" rows="2"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-cancel" class="neo-btn ghost">Cancelar</button>
                <button type="submit" class="neo-btn primary">Guardar</button>
            </div>
        </form>
    </dialog>

    <dialog id="details-modal" class="neo-modal">
        <div class="modal-header">
            <h2>Detalles</h2>
            <button class="close-btn"><i class="ph-bold ph-x"></i></button>
        </div>
        <div class="modal-body">
            <div id="detail-content" class="detail-grid"></div>
        </div>
        <div class="modal-footer">
            <button id="btn-detail-delete" class="neo-btn danger">Eliminar</button>
            <button id="btn-detail-edit" class="neo-btn primary">Editar</button>
        </div>
    </dialog>

    <dialog id="import-modal" class="neo-modal" style="max-width: 800px;">
        <div class="modal-header">
            <h2>Importar Excel</h2>
            <button class="close-btn btn-close-import"><i class="ph-bold ph-x"></i></button>
        </div>
        <div class="modal-body" style="max-height: 50vh; overflow-y: auto;">
            <table class="neo-table">
                <thead><tr><th><input type="checkbox" id="select-all-import"></th><th>Código</th><th>Marca</th><th>Serie</th></tr></thead>
                <tbody id="import-table-body"></tbody>
            </table>
        </div>
        <div class="modal-footer">
            <span id="import-count" style="margin-right: auto; font-weight: bold;">0</span>
            <button id="btn-save-import" class="neo-btn success">Guardar Selección</button>
        </div>
    </dialog>

    <div id="modal-overlay" class="modal-overlay"></div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
